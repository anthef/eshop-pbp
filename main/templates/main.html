<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
</head>
<body>
    <h1>Welcome, {{ name }}</h1>
    <p>NPM: {{ npm }}</p>
    <p>Class: {{ class_name }}</p> 

    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}<br>{{ product.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
